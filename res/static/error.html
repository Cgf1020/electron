<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>error</title>
    <style>
      .wrap {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .reload {
        opacity: 1;
        font-size: 24px;
        font-family: PingFangSC, PingFangSC-Semibold;
        font-weight: 600;
        color: #232325;
        letter-spacing: -1px;
        margin: 30px 0 10px 0;
      }
      .reload span {
        color: #1D6AFF;
      }
      .reloadEn {
        opacity: 1;
        font-size: 15px;
        font-family: PingFangSC, PingFangSC-Regular;
        font-weight: 400;
        text-align: center;
        color: #232325;
        letter-spacing: 0px;
        margin: 0 0 30px 0;
      }
      .reloadEn span {
        color: #1D6AFF;
      }
      .tips {
        opacity: 1;
        font-size: 16px;
        font-family: PingFangSC, PingFangSC-Regular;
        font-weight: 400;
        color: #848493;
        letter-spacing: 0px;
        line-height: 22px;
        text-align: center;
        margin: 0 0 10px 0;
      }
      .tipsEn {
        font-size: 13px;
        line-height: 18px;
        margin: 0 0 10px 0;
      }
      @media screen and (max-width:414px) {
        img{
          display: block;
          width: 100%;
          height: auto;
        }
        .reload {
          font-size: 1rem;
        }
        .reloadEn {
          font-size: .5rem;
        }
        .tips {
          font-size: .6rem;
        }
        .tipsEn {
          font-size: .5rem;
        }
      }
    </style>
</head>
<body>
  <div class="wrap">
    <img src="./img_abnormal.png">
    <p class="reload"></p>
    <p class="tips"></p>
    <p class='tips2'></p>
    <p class="errtips" id="errtext"></p>
  </div>
<script>
  function getParams(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return decodeURIComponent(r[2]);
        }
        return null;
    }
  var errorcode = getParams('errorcode');
  if (errorcode === null) {
      errorcode = '200';
   }
  var errorText= getParams('errorText');
  if (errorText=== null) {
      errorText= undefined;
   }

  const language = navigator.browserLanguage || navigator.systemLanguage || navigator.userLanguage || navigator.language || 'en-us'

  const langName = language.toLowerCase().match(/zh-tw|zh-hk/g) ? "TC" : (language.toLowerCase().match(/zh/g) ? "CN" : "EN");
  
  const CN_LANG = {
    reload: '初始化失败,请重新打开',
    tips: '您的网络出现异常，如果只有您有这个问题，可能是您本机的网络设置问题；',
    tips2: '如果您身边所有人都有这个问题，可能是所在的网络的设置问题，请联系管理员来排查此问题。'
  }
  const EN_LANG = {
    reload: 'Failed to open the page, you can try to restart the client.',
    tips: 'Your network is abnormal. If only you have this problem, it may be a problem with your local network settings;',
    tips2: 'If everyone around you has this problem, it may be a problem with the network connection. Please contact your administrator to troubleshoot this problem.'
  }
  const TC_LANG = {
    reload: '初始化失敗,請重新打開',
    tips: '您的網絡出現異常，如果只有您有這個問題，可能是您本機的網絡設置問題；',
    tips2: '如果您身邊所有人都有這個問題，可能是所在的網絡的設置問題，請聯繫管理員來排查此問題.'
  }

  window.onload = function() {
    const reloadEle = document.getElementsByClassName('reload')[0]
    const tipsEle = document.getElementsByClassName('tips')[0]
    const tips2Ele = document.getElementsByClassName('tips2')[0]
    const errTextEle = document.getElementById("errtext")
    const currentLang = langName === 'TC' ? TC_LANG : (langName === 'CN' ? CN_LANG : EN_LANG)
    reloadEle.innerHTML = currentLang.reload
    tipsEle.innerHTML = currentLang.tips
    tips2Ele.innerHTML = currentLang.tips2
    errTextEle.innerHTML = `${errorText}(code:${errorcode})`;
  }

</script>
</body></html>
